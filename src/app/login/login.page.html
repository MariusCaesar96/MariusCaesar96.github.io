<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="card-container">
    <ion-card style="background-color: #23252b;">
      <ion-row>
        <ion-col size-md="3" size="12" class="ion-padding ion-blue-bkg">
          <img src="assets/img/logo.png" alt="Strive logo" loading="lazy" />
        </ion-col>
        <ion-col size-md="9" size="12" class="welcome">
          <ion-card-content>
            <ion-button expand="block" (click)="login()" shape="round" color="primary"> Sign in with Google</ion-button>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
