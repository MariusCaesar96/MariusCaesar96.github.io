<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Strive</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      
      <ion-grid>
        <ion-row>
          <ion-col size="4" >
            <ion-thumbnail>
              <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
            </ion-thumbnail>
          </ion-col>
          <ion-col size="8">
            <h2>Subutai doesnt fail</h2>
            <p>4 followers - 43 following</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card>

    <ion-card-header>
      <ion-card-title>Recent runs</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <ion-list >
        <ion-item-sliding *ngFor="let runs of recentRuns">
          <ion-item-options side="start">
            <ion-item-option color="success">Archive</ion-item-option>
          </ion-item-options>
        
          <ion-item>
            <ion-thumbnail slot="start" class="ion-margin">
              <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
            </ion-thumbnail>
            <ion-label>{{ runs.name}} <br> <span>{{ runs.time }}</span></ion-label>
            <p>{{ runs.distance}} miles</p>

          </ion-item>
        
          <ion-item-options side="end">
            <ion-item-option>Favorite</ion-item-option>
            <ion-item-option color="danger">Delete</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>

      </ion-list>
      <button ion-button class="ion-margin" color="primary"> See more...</button>
    </ion-card-content>
  </ion-card>

</ion-content>
